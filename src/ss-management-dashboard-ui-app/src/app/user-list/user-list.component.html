<div class="main-content">
  <div class="container-fluid">
      <div class="row" *ngIf="isAdminUser">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger primary-bg-color">
                      <h4 class="card-title ">User List</h4>
                      <p class="card-category"> The list of all users</p>
                      <p class="card-category">
                        <a [routerLink]="['/user-create']" mat-raised-button type="button" class="btn btn-info">Create New User</a>
                      </p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Email
                                  </th>
                                  <th>
                                      Role
                                  </th>
                                  <th>
                                      Created Date
                                  </th>
                                  <th>
                                      
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let screen of listData; index as i; first as isFirst">
                                      <td>
                                          {{screen.name}}
                                      </td>
                                      <td>
                                          {{screen.email}}
                                      </td>
                                      <td>
                                        {{screen.role === 1 ? 'Admin' : 'Editor'}}
                                      </td>
                                      <td>
                                        {{screen.created}}
                                      </td>
                                      <td class="text-primary">
                                          <a [routerLink]="['/user-details', screen.id]" mat-raised-button type="button" class="btn btn-info">
                                            View Details
                                        </a>
                                        <a (click)="deleteUser(screen.id)"mat-raised-button type="button" class="btn btn-danger">
                                            Delete
                                        </a>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row" *ngIf="!isAdminUser">
        <div class="col-md-12">

            <div class="card">
                <div class="card-header card-header-danger">
                    <h3 class="card-title">Forbidden</h3>
                </div>
                <div class="card-body">

                    <p class="card-category">You are not allow to view this page. </p>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
