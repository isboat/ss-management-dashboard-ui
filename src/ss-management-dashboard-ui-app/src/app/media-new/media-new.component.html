<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-primary">
                <h3 class="card-title">{{aiFlag ? 'Generate New AI' : 'Upload'}} Media</h3>
                <p class="card-category" *ngIf="aiFlag">
                    Create original, realistic image generated by an 
                    <a href="javascript:void(0)">AI based on description you add below.</a>
                </p>
                <p class="card-category" *ngIf="!aiFlag">
                    Upload an existing media from your computer
                </p>
            </div>
            <div class="card-body">
                <div class="row mt-5">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="formtitle" class="form-label">Title</label>
                            <input [(ngModel)]="title" class="form-control" type="text" id="formtitle">
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description - {{aiFlag ? 'Information use to generate AI image' : 'Details of the media uploading'}}</label>
                            <textarea class="form-control" [(ngModel)]="desc"
                                        id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mt-5" *ngIf="!aiFlag">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload file</label>
                            <input (change)="this.onFilechange($event)" class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <button (click)="this.postNew()" [disabled]="submitted" type="button" class="btn btn-primary mt-3">{{buttonTxt}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
