<div class="main-content">
  <div class="container-fluid">
      
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Screen Details</h4>
                    <p class="card-category">Complete your login</p>
                </div>
                <div class="card-body">
                    <form  [formGroup]="form" (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="text" type="text" formControlName="displayName">
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Text" type="text" formControlName="menuEntityId">
                              </mat-form-field>         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <select mat id="templateKey" name="templateKey" formControlName="templateKey">
                                    <option *ngFor="let template of templates" [value]="template.key">{{template.key}}</option>
                                </select>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
