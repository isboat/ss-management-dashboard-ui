<div class="main-content" *ngIf="data">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Information</h4>
                        <p class="card-category"> Duration informaiton</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Playlist name</label>
                            <input type="text" [(ngModel)]="data.name" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label class="duration-label" for="exampleInputhh">Each Media Duration (HH:MM:SS): </label>
                            <input id="plHr" [(ngModel)]="hrPart" min="0" max="24" type="number" placeholder="00"
                                class="duration-input" id="exampleInputhh" placeholder="HH">
                            <span class="separator">:</span>
                            <input id="plMin" [(ngModel)]="minPart" min="0" max="60" type="number" placeholder="00"
                                class="duration-input" id="exampleInputmm" placeholder="mm">
                            <span class="separator">:</span>
                            <input id="plSec" [(ngModel)]="secPart" min="0" max="60" type="number" placeholder="00"
                                class="duration-input" id="exampleInputsec" placeholder="ss">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Playlist Media Items</h4>
                        <p class="card-category"> Media assets of the playlist below</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Name
                                    </th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of data.assetItems; index as i; first as isFirst">
                                        <td>
                                            <div>
                                                <media-preview [data]="item"></media-preview>
                                            </div>
                                        </td>
                                        <td class="text-primary">
                                            <a (click)="removeMediaAsset(item.id)" mat-raised-button type="button"
                                                class="btn btn-danger">
                                                Remove
                                            </a>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <hr />
                                            <hr />
                                            <div>Add new media asset to the playlist items from below dropdown</div>
                                            <media-dropdown [mediaAssets]="mediaAssets" (clickEmitter)="onMediaSelect($event)" ></media-dropdown>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Save Latest Changes</h4>
                        <p class="card-category">Save the changes you have made.</p>
                    </div>
                    <div class="card-body">
                        <button (click)="saveChanges()" class="btn btn-success">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
