<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Menus</h4>
                        <p class="card-category"> The list of all menu</p>
                        <p class="card-category">
                            <a [routerLink]="['/menu-create']" mat-raised-button type="button"
                                class="btn btn-info">Create New Menu</a>
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>

                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let screen of listData; index as i; first as isFirst">
                                        <td>
                                            {{screen.id}}
                                        </td>
                                        <td>
                                            {{screen.name}}
                                        </td>
                                        <td class="text-primary">
                                            <a [routerLink]="['/menu-details', screen.id]" mat-raised-button
                                                type="button" class="btn btn-info">
                                                View Details
                                            </a>
                                            <a (click)="deleteMenu(screen.id)" mat-raised-button type="button"
                                                class="btn btn-danger">
                                                Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div>
                            <a class="load-more-link" (click)="fetchListData()">Load more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
